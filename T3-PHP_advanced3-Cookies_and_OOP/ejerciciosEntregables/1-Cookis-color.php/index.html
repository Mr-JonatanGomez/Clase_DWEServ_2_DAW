<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio Color por Cookie</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2>CAMBIO DE COLOR CON LA COOKIE ALMACENADA</h2>
            
    </header>
    <div class="container">
        <form action="" method="post">
            <h4>Elige los 3 colores RGB</h4>
            <label for="red">Rojo</label>
            <input type="number" name="red" max="255" min="0" id="red" style="width: max-content;">
            <label for="green">Verde</label>
            <input type="number" name="green" max="255" min="0" id="green" style="width: max-content;">
            <label for="blue">Rojo</label>
            <input type="number" name="blue" max="255" min="0" id="blue" style="width: max-content;">
        </form>
    </div>
</body>
</html>
